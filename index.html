<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joey August's GitHub Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: #f0f0f0;
      margin: 0;
      padding: 1rem;
    }
    h1, h2 {
      color: #ffb300;
    }
    .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }
    .profile img {
      width: 80px;
      border-radius: 50%;
    }
    .repos {
      display: grid;
      gap: 1rem;
    }
    .repo {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }
    .repo a {
      color: #64b5f6;
      text-decoration: none;
      font-weight: bold;
    }
    .lang {
      font-size: 0.9em;
      color: #bbb;
    }
    .live-link {
      display: block;
      margin-top: 0.5rem;
      color: #81c784;
    }
    .readme {
      margin-top: 0.8rem;
      font-size: 0.9em;
      color: #ccc;
      white-space: pre-wrap;
      border-top: 1px solid #333;
      padding-top: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>Joey August's GitHub Portfolio</h1>

  <div id="personal-profile" class="profile"></div>
  <h2>Personal Repositories</h2>
  <div id="personal-repos" class="repos"></div>

  <hr style="margin: 3rem 0; border-color: #333;">

  <div id="org-profile" class="profile"></div>
  <h2>Nomadic Productions</h2>
  <div id="org-repos" class="repos"></div>

  <script>
    async function fetchReadme(user, repo) {
      try {
        const res = await fetch(`https://api.github.com/repos/${user}/${repo}/readme`);
        if (!res.ok) return 'README not found.';
        const data = await res.json();
        const content = atob(data.content);
        return content.split('\n').slice(0, 10).join('\n') + '\n...';
      } catch (e) {
        return 'Error loading README.';
      }
    }

    async function fetchUserData(user, profileElId, reposElId) {
      // Profile info
      const userRes = await fetch(`https://api.github.com/users/${user}`);
      const userData = await userRes.json();
      document.getElementById(profileElId).innerHTML = `
        <img src="${userData.avatar_url}" alt="${userData.login}">
        <div>
          <strong>${userData.name || userData.login}</strong><br>
          ${userData.bio || ""}
        </div>
      `;

      // Repositories
      const reposRes = await fetch(`https://api.github.com/users/${user}/repos`);
      const repos = await reposRes.json();

      const repoContainer = document.getElementById(reposElId);
      for (const repo of repos) {
        const liveDemoURL = `https://${user}.github.io/${repo.name}/`;
        const readmeText = await fetchReadme(user, repo.name);

        const div = document.createElement('div');
        div.className = 'repo';
        div.innerHTML = `
          <a href="${repo.html_url}" target="_blank">${repo.name}</a><br>
          <div class="lang">${repo.language || 'Unknown'}</div>
          <p>${repo.description || 'No description provided.'}</p>
          <a class="live-link" href="${liveDemoURL}" target="_blank">üåê Live Demo</a>
          <div class="readme"><strong>README Preview:</strong>\n${readmeText}</div>
        `;
        repoContainer.appendChild(div);
      }
    }

    fetchUserData("joeyaugust1", "personal-profile", "personal-repos");
    fetchUserData("Nomadicproductions", "org-profile", "org-repos");
  </script>

</body>
</html>
